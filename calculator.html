<h1>Calculator</h1>
<div class="container">
    <div class="calculator-wrapper w3-center w3-animate-zoom">
        <form name="form"  action="javascript:void(0);">
            <input class="form-control" id="inputfield" name="inputfield" readonly="readonly" type="text" value="">
        </form>
        <table class="calc-buttons  " name="button-table">
            <tr>
                <td><button type="button" class="btn clean-clear"
                            onclick="document.getElementById('inputfield').value = ''">C</button></td>
                <td><button type="button" class="btn clean-clear" id="clear"
                            onclick=del()><</button></td>
                <td><button type="button" class="btn operator" id="slash"
                            onclick=insert("/")>/</button></td>
                <td><button type="button" class="btn operator" id="multiply" onclick=insert("*")>x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn numbers" id="number7"
                            onclick=insert(7)>7</button></td>
                <td><button type="button" class="btn numbers" id="number8"
                            onclick=insert(8)>8</button></td>
                <td><button type="button" class="btn numbers" id="number9"
                            onclick=insert(9)>9</button></td>
                <td><button type="button" class="btn operator" id="minus"
                            onclick=insert("-")>-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn numbers" id="number4"
                            onclick=insert(4)>4</button></td>
                <td><button type="button" class="btn numbers" id="number5"
                            onclick=insert(5)>5</button></td>
                <td><button type="button" class="btn numbers" id="number6"
                            onclick=insert(6)>6</button></td>
                <td><button type="button" class="btn operator"
                            id="plus" onclick=insert("+")>+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn numbers" id="number1"
                            onclick=insert(1)>1</button></td>
                <td><button type="button" class="btn numbers" id="number2"
                            onclick=insert(2)>2</button></td>
                <td><button type="button" class="btn numbers" id="number3"
                            onclick=insert(3)>3</button></td>
                <td rowspan="2"><button type="submit" class="btn equal" id="equal"
                                        style="height:106px" onclick=equal()>=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn numbers" id="number0"
                                        style="width: 107px" onclick=insert(0)>0</button></td>
                <td><button type="button" class="btn numbers" id="dot" onclick=insert(".")>.</button></td>

            </tr>
        </table>
    </div>
